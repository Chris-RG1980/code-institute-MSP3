{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <form method="POST" action="{{ url_for('register') }}">
      <div class="col s12 m12 l6 offset-l3">
        <div class="card card-border">
            <div class="card-content">
              <h2 class="card-title text-red"><strong>Login</strong></h2>
                <!--Username-->
                <div class="row">
                  <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix color-blue"></i>
                    <input id="username" name="username" type="text" class="validate"></input>
                    <label for="username">Username</label>
                  </div>
                </div>
                <!--Password-->
                <div class="row">
                  <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix color-blue"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
            </div>
            <div class="card-action center-align">
              <a href="{{ url_for('home') }}" class="waves-effect waves-light btn-large">Login</a>
              <button type="submit" class="waves-effect waves-light btn-large">Register</button>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
