<!--  Email Modal -->
<div id="email-modal" class="modal">
  <div class="modal-content">
    <!-- Title of the form in the modal -->
    <h2 class="form-title text-red"><strong>Edit Profile</strong></h2>

    <!-- Form for editing the user's email. -->
    <form method="POST" action="{{ url_for('edit_profile_email', id=current_user.id) }}">
      <!-- Hidden form fields -->
      {{ form.hidden_tag() }}

      <!-- Section for email input -->
      <div class="form-divider">
        <!-- Label for the email input field -->
        {{ form.email.label (class="custom-label") }}
        <!-- Email input field -->
        {{ form.email() }}
      </div>

      <!-- Footer of the modal -->
      <div class="modal-footer">
        <div class="center-align">
          <!-- Cancel button, redirects to the edit_profile page -->
          <a href="{{ url_for('edit_profile', id=current_user.id)}}" class="waves-effect waves-light btn-large cancel-btn black-text">Cancel</a>
          <!-- Submit button for the form -->
          <button type="submit" class="waves-effect waves-light btn-large btn-red">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
