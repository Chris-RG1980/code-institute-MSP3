<!--  Password Modal -->
<div id="password-modal" class="modal">
  <div class="modal-content">
    <!-- Title of the form -->
    <h2 class="form-title text-red"><strong>Edit Profile</strong></h2>

    <!-- Form for editing the user's password. -->
    <form method="POST" action="{{ url_for('edit_profile_password', id=current_user.id) }}">
      <!-- Hidden form fields -->
      {{ passwordForm.hidden_tag() }}

      <!-- Section for current password input -->
      <div class="form-divider">
        <p class="custom-label">Type your current password*</p>
        <!-- Input field for current password -->
        {{ passwordForm.currentPassword() }}
      </div>

      <!-- Section for new password input -->
      <div class="form-divider">
        <p class="custom-label">Type your new password*</p>
        <!-- Input field for new password -->
        {{ passwordForm.password() }}
      </div>

      <!-- Section for confirming new password -->
      <div class="form-divider">
        <p class="custom-label">Retype your new password*</p>
        <!-- Input field for confirming new password -->
        {{ passwordForm.confirm() }}
      </div>

      <!-- Footer of the modal -->
      <div class="modal-footer">
        <div class="center-align">
          <!-- Cancel button, redirects to the edit_profile page -->
          <a href="{{ url_for('edit_profile', id=current_user.id)}}" class= "waves-effect waves-light btn-large cancel-btn black-text">Cancel</a>
          <!-- Submit button for the form -->
          <button type="submit" class="waves-effect waves-light btn-large btn-red">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
