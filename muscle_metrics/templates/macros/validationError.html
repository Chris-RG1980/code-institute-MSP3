{% from "macros/alert.html" import alert %}
{% macro validationError(errors) %}
  <!-- This macro, 'validationError', is used for displaying a list of validation errors. It imports and utilizes the 'alert' macro to format and present the errors in a structured and styled manner. -->

  {% set error_message %}
    <ul class="browser-default">
      {% for error in errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endset %}

  {{ alert('error', error_message) }}
{% endmacro %}
